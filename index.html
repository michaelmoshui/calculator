<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Michael's Calculator</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main-body">
    <section id="main">
      <h1>Calculator</h1>
      <br>
      <div class="calculator">
        <div id="display">
          <h1><em>Enter your calculation</em></h1>
        </div>
        <div class="memory">
          <button id="mc" value="mc">MC</button>
          <button id="mr" value="mr">MR</button>
          <button id="m" value="m">M+</button>
          <button id="m-" value="m-">M-</button>
          <button id="del" value="del"><<<</button>
          <button id="clear" value="clear">CLEAR</button>
        </div>
        <div class="number-buttons">
          <div class="row">
            <div class="col">
              <button id="seven" value="7">7</button>
            </div>
            <div class="col">
              <button id="eight" value="8">8</button>
            </div>
            <div class="col">
              <button id="nine" value="9">9</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="four" value="4">4</button>
            </div>
            <div class="col">
              <button id="five" value="5">5</button>
            </div>
            <div class="col">
              <button id="six" value="6">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="one" value="1">1</button>
            </div>
            <div class="col">
              <button id="two" value="2">2</button>
            </div>
            <div class="col">
              <button id="three" value="3">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="open" value="(">(</button>
            </div>
            <div class="col">
              <button id="zero" value="0">0</button>
            </div>
            <div class="col">
              <button id="close" value=")">)</button>
            </div>
          </div>
        </div>
        <div class="sign-buttons">
          <div class="row">
            <div class="col">
              <button id="plus" value="+">+</button>
            </div>
            <div class="col">
              <button id="minus" value="-">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="multiply" value="x">x</button>
            </div>
            <div class="col">
              <button id="divide" value="รท">รท</button>
            </div>
          </div>
          <div class="row">
            <div class="col" id="dot-col">
              <button id="dot" value=".">.</button>
            </div>
            <div class="col" id="enter-col">
              <button id="Enter" value="Enter">ENTER</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <section id="footer">
    <div class="container-fluid">
      <a href="https://www.instagram.com/michaelmoshui/">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a href="https://www.youtube.com/channel/UC67zO7P_XXC3xCL_Csne1pg">
        <i class="fab fa-youtube fa-2x"></i>
      </a>
      <a href="https://www.facebook.com/michael.mo.5249">
        <i class="fab fa-facebook-square fa-2x"></i>
      </a>
      <p>Michael's Website</p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4919595660.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
